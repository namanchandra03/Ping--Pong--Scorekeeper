<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    
</head>
<section class="section">
<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter" >

        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://www.familygoodthings.com/wp-content/uploads/2015/11/ping-pong.jpg" alt="">
            </figure>
          </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
              
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="display1">0</span><span>:</span><span id="display2">0</span></h1>
                <p class="subtitle">Use the buttons below to keep the score</p>
                <label for="winvalue" class="label is-large is-inline">Playing To</label> 
                <div class="select is-rounded">
                  <select id="winvalue">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="11">11</option>
                    <option value="15">15</option>
                    <option value="21">21</option>
            
                </select>
                  
                </div>
              </div>
              
            </div>
            <footer class="card-footer">
                
                <button  id="player1" class="is-primary button card-footer-item  is-large">+1 Player1</button>
                <button  id="player2" class="is-info button card-footer-item is-large">+1 Player2</button>
                <button  id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                
            </footer>
          </div>
      </div>
        
    </div>
</div>
    
    
    
     <script src="app.js"></script>
</body>
</section>
</html>
